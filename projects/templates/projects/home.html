{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Mekel Tensley Portfolio</title>


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>

  <body>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-sm-6 col-sm-8 mx-auto">
        <div class="col">
          <div class="card-body">
              <h1 class="center">Mekel Tensley's Portfolio</h1>
              <p class="card-text">Welcome to my portfolio. Here you will find all of my completed projects.</p>
              <a href="mailto:mekeltensley@yahoo.com" class="btn btn-primary my-2">Email Me</a>
          </div>
            <svg class="bd-placeholder-img" width="50" height="50"></svg>
            <img class="card-img-top" src="{% static 'update image.jpg' %}"/>
        </div>
      </div>
    </div>
  </section>

  <div class="album py-5 sm-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for project in projects.all %}
        <div class="col">
            <div class="card-body">
              <h1 class="card-title">{{ project.project_title }}</h1>
              <br><br>
              <p class="card-text">{{ project.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
            </div>
            <a href="https://github.com/mekeltensley?tab=repositories" class="btn btn-primary my-2">View on Github</a>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
  </div>

</main>

    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'jquery-3.6.0.min.js' %}" ></script>


  </body>
</html>
